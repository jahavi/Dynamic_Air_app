@if(loading()){
<div class="loading-spinner">
  <mat-spinner [diameter]="60" class="spinner"></mat-spinner>
</div>
}

<mat-toolbar class="nav-bar">
  <div class="logo">
    <img src="assets/dynamic-air.jpeg" alt="logo" height="30px" width="30px">
  </div>
  <span class="title">dynamic air</span>
  <span class="spacer"></span>

  @if(userDetails){
  <button matIconButton [matMenuTriggerFor]="menu" class="user-icon favorite-icon" aria-label="User account menu">
    <mat-icon>manage_accounts</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item >
      <mat-icon>account_circle</mat-icon>
      <span>{{userDetails}}</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Log out</span>
    </button>
  </mat-menu>
  }

</mat-toolbar>
<div class="outlet">
</div>
<router-outlet></router-outlet>
